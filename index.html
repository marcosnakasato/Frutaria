<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyle.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Dinamizando com métodos</title>
</head>
<body>   
    <header class="header__container">
        <h1 class="header__title">Shop now</h1>        
    </header>
    <section class="filter__container">
        <div class="filter__buttons">
            <button class="filter__item">Todos os produtos</button>
            <button class="filter__item">Hortifruti</button>
            <button class="filter__item">Panificadora</button>
            <button class="filter__item">Laticinios</button>
        </div>
        <div class="search__container">
            <input type="text" placeholder="Pesquisar por">
            <img class="search__button" src="./src/assets/search.svg" alt="lupa" />
        </div>
    </section>
    <main class="main__container">
        <ul class="list__container">            
            <!--  -->
        </ul>
        <aside class="cart__container">
            <figure class="cart__header">
                <img src="./src/assets/carrinho.svg" alt="carrinho" />
                <figcaption>Carrinho</figcaption>
            </figure>
            <section class="cart__products">
                <figure class="cart__empty">
                    <img src="./src/assets/sacola de compras.svg" alt="sacola de compras" />
                    <figcaption>Por enquanto não temos produtos no carrinho</figcaption>
                </figure>
            </section>
        </aside>
    </main>

    <script src="./src/scripts/database.js"></script>
    <script src="./src/scripts/index.js"></script>
</body>
</html>
